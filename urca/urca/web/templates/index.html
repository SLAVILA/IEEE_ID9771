		<script>
			let socketOn = false;

			let user_id = "{{ usuario['nome'] }}";

			// Connect to the Socket.IO server
			if (socketOn) {
				var socket = io('https://urcadev.lk6.com.br', {
    transports: ['polling'],
    secure: true,
    reconnect: true,
    reconnectionAttempts: 5,
    timeout: 40000 // 40 seconds
});

// Listen for the 'connected' event from the server
socket.on('connect', function(data) {
    //displayNotification('Conex√£o estabelecida com sucesso!');
		// Emit 'join' event to join a room
	socket.emit('join', {});
});

socket.on('disconnect', function(data) {
	displayNotification('Desconectado do servidor!');
});



// Event listener for notifications from the server
socket.on('notification', function(data) {
    displayNotification(data.message);
});

socket.on('kick', function(data) {
    window.location.href = '/logout';
});

// Function to display the notification as a toaster
function displayNotification(message) {
    toastr.info(message);
}
			}


			function addItemsToTopbar(itemContent) {
				// Create a new div element for the item
				var newItem = document.createElement("div");
				newItem.classList.add("topbar-item");

				// Set the content for the new item
				newItem.innerHTML = itemContent;

				// Get the topbar container
				var topbar = document.getElementById("topbar");

				// Append the new item to the topbar container
				topbar.appendChild(newItem);
			}
		
			
			var nomeCompleto = "{{ usuario['nome'] }}";
			var iniciais = nomeCompleto
							.replace(/[-_\\/|]/g, '')
							.replace('  ', ' ')
							.replace('Admin ', '')
							.trim()
							.split(' ')
							.slice(0, nomeCompleto.startsWith('Admin') ? 3 : 2)
							.map(function(name) { 
								return name.charAt(0).toUpperCase(); 
							})
							.join('');

			document.getElementById('iniciaisSpan').textContent = iniciais;
		</script>
